{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
	<div id="wrapper">
		<div id="header-wrapper">
			<div id="header" class="container">
				<div id="logo">
					<h1><a href="#">password reset form</a></h1>
				</div>
			</div>
	
			<div id="banner">
				<div class="content">
					<form method="post">
						<div>
							<h2>Esqueceu a senha?</h2>
						</div>
						<br>
						<div>
							<h4>Insira seu endereço de e-mail abaixo, e nós enviaremos instruções para configurar um novo
								acesso.</h4>
						</div>
						<br>
						{% csrf_token %}
						{{ form.as_p }}
						<input type="submit" value="Me envie instruções!">
					</form>
				</div>
			</div>
		</div>
		<!-- end #header -->
	
	
	</div>
</body>
</html>
